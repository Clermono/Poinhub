<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verification</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; font-family: sans-serif; }
        
        /* The Video Background */
        #bg-video {
            width: 100vw;
            height: 100vh;
            object-fit: cover; /* Makes video fill the screen */
            display: block;
        }

        /* Blur Filter for Tab A */
        .blurred { filter: blur(25px); }

        /* The Age Gate Box */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background: rgba(0, 0, 0, 0.75); z-index: 100;
        }

        .box {
            background: white; padding: 40px; border-radius: 12px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        button {
            padding: 12px 30px; margin: 10px; cursor: pointer;
            font-size: 16px; border: none; border-radius: 5px; font-weight: bold;
        }
        .btn-yes { background: #27ae60; color: white; }
        .btn-no { background: #c0392b; color: white; }
    </style>
</head>
<body>

    <video id="bg-video" src="ss.mp4" loop muted playsinline></video>
    
    <audio id="bg-audio" src="We Are Charlie Kirk Kkk.mp3" loop></audio>

    <div id="overlay">
        <div class="box">
            <h2>Are you over 18?</h2>
            <button class="btn-yes" onclick="verify()">Yes</button>
            <button class="btn-no" onclick="verify()">No</button>
        </div>
    </div>

    <script>
        const overlay = document.getElementById('overlay');
        const video = document.getElementById('bg-video');
        const audio = document.getElementById('bg-audio');

        // Check if we are in Tab B (already verified)
        const params = new URLSearchParams(window.location.search);
        if (params.get('verified') === 'true') {
            overlay.style.display = 'none';
            video.play(); // Start video immediately in Tab B
        } else {
            // If Tab A, blur the video
            video.classList.add('blurred');
        }

        function verify() {
            // 1. Unblur and start everything on Tab A
            video.classList.remove('blurred');
            overlay.style.display = 'none';
            video.play();
            audio.play();

            // 2. Open Tab B (identical tab)
            const currentUrl = window.location.href.split('?')[0];
            window.open(currentUrl + '?verified=true', '_blank');
        }
    </script>
</body>
</html>
